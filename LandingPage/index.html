<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img class="logo" src="images/logo.png" alt="logo"></a>
            <div class="dropdown">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </div>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2> 
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore,
                    facilis odio dolorem repellendus libero ipsa adipisci laboriosam veniam esse,
                    temporibus doloremque autem sunt.</p>
                    <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img alt="img1" class="starbucks" src="images/img1.png">
    
            </div>
        </div>
        <ul class="thumb">
            <li><img alt="1" src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
            <li><img alt="2" src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img alt="3" src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>

        <ul class="soc">
            <li><a href=""><img alt="logo1" src="images/facebook.png"></a></li>
            <li><a href=""><img alt="logo2" src="images/twitter.png"></a></li>
            <li><a href=""><img alt="logo3" src="images/instagram.png"></a></li>
        </ul>

    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
