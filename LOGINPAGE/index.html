<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website with login page</title>
    <link rel="stylesheet" href="style.css">
    <!-- unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
    <body>
        <header class="header">   
            <nav class="nav">
                <a href="#" class="nav_logo">LOgin PaGe</a>
        
                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                        <a href="#" class="nav_link">Product</a>
                        <a href="#" class="nav_link">Services</a>
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>
        
                
            </nav>
            <button class="openbtn" id="form-open">Login</button>
            <button class="openbtn" id="form-open">SignUp</button>
        </header>
        
        <!-- Home -->
        <section class="home">
            <div class="form_container">
                <i class="uil uil-times form_close"></i>
                <!-- Login form -->
                <div class="form login_form">
                    <form action="#">
                        <h2>Login</h2>
                        <div class="input_box">
                            <input type="email" placeholder=" Enter your Email" required>
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder=" Enter your password" required>
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>

                        </div>
                        
                        <div class="option_field">
                            <span class="checkbox">
                                <input type="checkbox" id="ckeck">
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot_pw">Forgot password</a>
                        </div>

                        <button class="button">Login Now</button>

                        <div class="login_signup">Don't have account?<a href="#" id="signup">Signup</a>
                        </div>
                    </form>
                </div>

                <!-- Signup -->
                <div class="form signup_form">
                    <form action="#">
                        <h2>Signup</h2>
                        <div class="input_box">
                            <input type="email" placeholder=" Enter your Email" required>
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder=" Create password" required>
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder=" Conform password" required>
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>



                        <button class="button">Signup Now</button>

                        <div class="login_signup">
                            Already have account?<a href="#" id="login">Login</a>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    <script src="script.js"></script>    
    </body>

</html>
